<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Open Interest & Volume Monitor - Binance</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Open Interest & Volume Monitor</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="#dashboard">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#anomalies">Anomalies</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#charts">Charts</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <select id="symbolSelector" class="form-select form-select-sm me-2"></select>
                    <button id="refreshBtn" class="btn btn-sm btn-outline-light">
                        <i class="bi bi-arrow-clockwise"></i> Refresh
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Dashboard</h5>
                        <span id="lastUpdate" class="text-muted small"></span>
                    </div>
                    <div class="card-body">
                        <div class="row" id="dashboardCards">
                            <!-- Dashboard cards will be inserted here by JavaScript -->
                            <div class="col-12 text-center">
                                <div class="spinner-border text-primary" role="status">
                                    <span class="visually-hidden">Loading...</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header">
                        <h5 class="mb-0">Anomalies</h5>
                    </div>
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Symbol</th>
                                        <th>Time</th>
                                        <th>Type</th>
                                        <th>Message</th>
                                    </tr>
                                </thead>
                                <tbody id="anomaliesTable">
                                    <!-- Anomalies will be inserted here by JavaScript -->
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4 mb-4">
            <div class="col-12">
                <div class="card">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="mb-0">Charts</h5>
                        <div>
                            <select id="timeframeSelector" class="form-select form-select-sm">
                                <option value="1d">1 day</option>
                                <option value="4h">4 hours</option>
                                <option value="1h">1 hour</option>
                            </select>
                        </div>
                    </div>
                    <div class="card-body">
                        <ul class="nav nav-tabs" id="chartTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="price-oi-tab" data-bs-toggle="tab" data-bs-target="#price-oi" type="button" role="tab">Price & OI</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="volume-tab" data-bs-toggle="tab" data-bs-target="#volume" type="button" role="tab">Volume</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="oi-tab" data-bs-toggle="tab" data-bs-target="#oi" type="button" role="tab">Open Interest</button>
                            </li>
                        </ul>
                        <div class="tab-content mt-3" id="chartTabContent">
                            <div class="tab-pane fade show active" id="price-oi" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="priceOiChart"></canvas>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="volume" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="volumeChart"></canvas>
                                </div>
                            </div>
                            <div class="tab-pane fade" id="oi" role="tabpanel">
                                <div class="chart-container">
                                    <canvas id="oiChart"></canvas>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-light py-4">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h6>Open Interest & Volume Monitor</h6>
                    <p class="small">Theo dõi Open Interest và Volume từ Binance</p>
                </div>
                <div class="col-md-6 text-md-end">
                    <p class="small">Cập nhật tự động mỗi 6 giờ thông qua GitHub Actions</p>
                    <p class="small">Data source: Binance API</p>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.0/dist/chart.min.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
